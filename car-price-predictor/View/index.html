<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Predictor</title>
    <style>
        label {
            color : #C70039
        }

        .mandatory {
                color: white;
            }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>
<body style="background-color: black;">

    <div class="container">
        <h2 class="text-center mt-5" style="color: #C70039;">Welcome to Car Predictor Application</h2>
        <div class="row">
            <div class="col-sm-6" style="margin-top: 50px;">
                <img src = "{{ url_for('static', filename = 'car.png') }}" height="670px" width="500px">
            </div>
            <div class="col-sm-6">
                <form method="post" name="carDetailsForm">
                    <div class="form-group mt-5">
                        <label>
                            <b>Company Brand </b>
                            <span class="mandatory"> *</span>
                        </label>
                        <select class="selectpicker form-control"
                                id="company"
                                name="company"
                                required="1">
                                    {% for company in companies %}
                                        <option value="{{ company }}">
                                            {{ company }}
                                        </option>
                                    {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label>
                            <b>Model </b>
                            <span class="mandatory"> *</span>
                        </label>
                        <select class="selectpicker form-control"
                                id="car_models"
                                name="car_models"
                                required="1">
                                    {% for model in models %}
                                        <option value="{{ model }}">
                                            {{ model }}
                                        </option>
                                    {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label>
                            <b>Year of Purchase </b>
                            <span class="mandatory"> *</span>
                        </label>
                        <select class="selectpicker form-control"
                                id="year"
                                name="year"
                                required="1">
                                    {% for year in years %}
                                    <option value="{{ year }}">
                                        {{ year }}
                                    </option>
                                    {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label>
                            <b>Select the Fuel Type:</b>
                            <span class="mandatory"> *</span>
                        </label>
                        <select class="selectpicker form-control"
                                id="fuel_type"
                                name="fuel_type"
                                required="1">
                                    {% for fuelType in fuelTypes %}
                                    <option value="{{ fuelType }}">
                                        {{ fuelType }}
                                    </option>
                                    {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label>
                            <b>Kilometres Driven:</b>
                            <span class="mandatory"> *</span>
                        </label>
                        <input type="number"
                               class="form-control"
                               id="kilo_driven"
                               name="kilo_driven" 
                               required>
                    </div>
                    <div class="form-group">
                        <label>
                            <b>Mileage of Car:</b>
                            <span class="mandatory"> *</span>
                        </label>
                        <input type="number"
                               class="form-control"
                               id="mileage"
                               name="mileage"
                               required>
                    </div>
                    <div class="form-group">
                        <label>
                            <b>Engine CC:</b>
                            <span class="mandatory"> *</span>
                        </label>
                        <input type="number"
                               class="form-control"
                               id="engine"
                               name="engine"
                               required>
                    </div>
                    <div class="form-group">
                        <label>
                            <b>Number of Seats:</b>
                            <span class="mandatory"> *</span>
                        </label>
                        <input type="number"
                               class="form-control"
                               id="seats"
                               name="seats"
                               required>
                    </div>
                    <button class="btn"
                            style="color: white; background-color: #C70039; float: right; margin-bottom: 50px;"
                            onclick="sendCarData()">Predict Price
                    </button>
                </form>
                <div class="row">
                    <div class="col-12" style="text-align: center">
                        <h4><span id="predict-price" style="color: white;"></span></h4>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>

        function formController(event) {
            event.preventDefault();
        }

        function sendCarData() {
            document.querySelector("form").addEventListener("submit", formController);
            var formCarData = new FormData(document.querySelector("form"));
            var httpRequest = new XMLHttpRequest( {mozSystem: true} );
            httpRequest.open('POST','/predict-car-price', true);
            httpRequest.onreadystatechange = function() {
                if (httpRequest.readyState == XMLHttpRequest.DONE) {
                    var result = httpRequest.responseText
                    if (result[0] != '<') {
                        document.getElementById('predict-price').innerHTML="Predicted Price: " + result+" INR";
                    }
                }
            };
            httpRequest.onload = function(){};
            httpRequest.send(formCarData);
        }

    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>  
</body>
</html>
